<!DOCTYPE html>
<html>
<head>
<style>
table, th, td {
border: 1px solid white;
  border-collapse: collapse;
}
th, td {
  background-color: #96D4D4;
}
th, td {
text-align: center;
}
</style>
</head>
<body>

<h2>Number System</h2>

<p>Relation between <b>Local</b> & <b>International</b> number system</p>

<table style="width:100%">
  <tr>
    <th>Local System</td>
    <td>10,000 Crore</td>
    <td>1,000 Crore</td>
    <td>100 Crore</td>
    <td>10 Crore</td>
    <td>Crore</td>
    <td>Nijut</td>
    <td>Lac</td>
    <td>Ajut</td>
    <td>Thousands</td>
    <td>Hundreds</td>
    <td>Tens</td>
    <td>Ones</td>
  </tr>
  <tr>
    <th>International System</th>
    <td colspan="3">Billion</td>
    <td colspan="3">Million</td>
    <td colspan="3">Thousands</td>
    <td>Hundreds</td>
    <td>Tens</td>
    <td>Ones</td>
  </tr>
</table>

</body>
</html>
